<!DOCTYPE html>
<html>
  <head>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet" >
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet" >
    <title> Secret Agent Supply Inc. </title>
  </head>

  <body>

    <!-- Header -->
    <header>
      <div class="logo">
        <div class="container">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" />
          <span> Secret Agent Supply Inc. </span>
        </div>
      </div>

      <div class="main-banner">
        <div class="container">
          <div class="headline">
            <h4> NEW ARRIVAL </h4>
            <h1> SPORT BIKES AND MOTORCYCLES </h1>
          </div>
        </div>
      </div>

      <!-- Navigation Bar -->
      <nav>
        <ul class="container">
          <li> Eyewear </li>
          <li> Apparel </li>
          <li> Gadgets </li>
          <li> Vehicles </li>
          <li> Classes </li>
          <li> Contact </li>
        </ul>
      </nav>

    </header>

    <!-- Main Content Section -->
    <div class="main-content">

      <!-- Store -->
      <div class="container">
        <div class="items">
          <div class="item">
            <div class="item-pic">
              <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" />
            </div>
            <span class="info"> Exploding Pens </span>
          </div>
          <div class="item">
            <div class="item-pic">
              <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" />
            </div>
            <span class="info"> Cellular Watch </span>
          </div>
          <div class="item">
            <div class="item-pic">
              <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" />
            </div>
            <span class="info"> Thermal Glasses </span>
          </div>
        </div>
      </div>

      <!-- Contact Section -->
      <div class="contact">
        <div class="container">
          <div class="location">
            <p class="contact-top"> Location </p>
            <p> -47.346436, 84.32354 </p>
          </div>
          <div class="hours">
            <p class="contact-top"> Hours </p>
            <p> 0800 - 1800 </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p> Copyright Secret Agent Supply Inc. </p>
      </div>
    </footer>

  </body>
</html>
